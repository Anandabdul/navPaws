<app-nav-bar-admin> </app-nav-bar-admin>

<div style="margin-top: 60px;" class="container">
  <h2 class="text-center text-warning">Approve Volunteers</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Mobile</th>
        <th>E-mail</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of TempVolunteerData">
        <td class="p-2" >{{data.name}}</td>
        <td class="p-2" >{{data.age}}</td>
        <td class="p-2" >{{data.mobile}}</td>
        <td class="p-2" >{{data.email}}</td>
        <td class="p-2" >{{data.address}}</td>
        <td class="p-2" ><button class="btn btn-success me-3" (click)="savePerVolunteerData(data)">Approve</button>
        <button class="btn btn-danger" (click)="deleteTempVolunteerDate(data)">Reject</button></td>
      </tr>
    </tbody>
  </table>
  <h2 class="text-center text-warning">Volunteer Members</h2>
</div>

  <section class="row m-5">
    <div *ngFor="let data of permVolunteerData" class="card col-sm-6 text-center m-2" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title fw-bold">{{data.name}}</h5>
        <h6 class="card-title fw-bold text-warning">{{data.position}}</h6>
        <table class="table">
          <tbody>
            <tr>
              <td><b>Age:</b></td>
              <td>{{data.age}}</td>
            </tr>
            <tr>
              <td><b>Mobile:</b></td>
              <td>{{data.mobile}}</td>
            </tr>
            <tr>
              <td><b>E-mail:</b></td>
              <td>{{data.email}}</td>
            </tr>
            <tr>
              <td><b>Address:</b></td>
              <td>{{data.address}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
